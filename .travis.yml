sudo: false

addons:
  apt:
    packages:
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - dvipng
    - texlive-latex-recommended

cache:
  apt: true

before_install:
- tlmgr update --self
- tlmgr install layaureo supertabular titlesec longtable booktabs

script:
- xelatex Ufuk-Kayserilioglu-Resume.pdf

deploy:
  provider: releases
  api_key:
    secure: 
  file: Ufuk-Kayserilioglu-Resume.pdf
  on:
    repo: paracycle/Resume
